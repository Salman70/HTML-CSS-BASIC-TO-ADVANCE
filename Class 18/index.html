<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="">
      <fieldset>
          <legend>This Our Form</legend>
        <label for="first"> First Name:</label>
        <input type="text" placeholder="Enter your first name" id="first"> <br><br>
       <label for="last">Last Name:</label>
       <input type="text" placeholder="Enter Your last name" id="last"> <br><br>
       <label for="mail">E-mail</label>
       <input type="email" placeholder="Enter Your Email" id="mail"><br><br>
       <label for="pass">Password</label>
       <input type="password" placeholder="Your Password" id="pass"><br><br>
       <label>Gender:</label>
       <input type="radio" name="gen" id="female" ><label for="female">Female</label> 
       <input type="radio" name="gen" id="male" checked><label for="male">Male</label> <br><br>
       <label for="">Birthday:   </label>
           <select name="" id="">
               <option value="">Day</option>
               <option value="">1</option>
               <option value="">2</option>
               <option value="">3</option>
               <option value="">4</option>
               <option value="">5</option>
               <option value="">6</option>
               <option value="">7</option>
           </select>
           <select name="" id="">
            <option value="">Month</option>
            <option value="">jan</option>
            <option value="">feb</option>
            <option value="">mar</option>
            <option value="">april</option>
            <option value="">may</option>
            <option value="">june</option>
            <option value="">july</option>
        </select>
        <select name="" id="">
            <option value="">Year</option>
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
            <option value="">2023</option>
            <option value="">2024</option>
            <option value="">2025</option>
            <option value="">2026</option>
        </select>
        <br><br>
        <label for="">Date Of Birth</label>
        <input type="date" min="2-1-2018" max="2-5-2026"><br><br>
        <label for="">Upload your photo</label><br>
        <input type="file"><br><br>
        <label for="">Foverite Color</label>
        <input type="color"><br><br>
        <label for="">Your Message</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Send">
        <input type="reset">
      </fieldset>
 
    
    </form>
</body>
</html>
